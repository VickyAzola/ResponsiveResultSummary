<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="max-w-xs md:grid md:grid-cols-2 md:max-w-xl md:shadow-2xl md:rounded-3xl">
    <section class="blue_section text-center px-10 pt-2 pb-6 rounded-br-3xl rounded-bl-3xl md:rounded-3xl">
      <p class="p_Color mb-4 md:mt-4 md:text-lg md:pb-2">Your Result</p>
      <div class="circle m-auto flex flex-col justify-center aspect-square rounded-full w-32 h-32 md:w-40 md:h-40">
        <h1 class="text-white text-5xl font-bold md:text-6xl">76</h1>
        <p class="p_Color text-sm">of 100</p>
      </div>
      <h2 class="my-2 text-white font-bold text-lg md:mt-6 md:text-xl">Great</h2>
      <p class="p_Color text-sm">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="bg-white py-4 px-4 md:rounded-3xl md:px-7 md:py-6">
      <h3 class="font-bold pb-3 text-slate-800 md:text-lg">Summary</h3>

      <div class="red_Color flex justify-between p-3 rounded-md mb-3">
        <div class="flex gap-3">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="text-red-500 font-bold">Reaction</p>
        </div>
        <div class="flex gap-1">
          <p class="font-bold text-slate-800">80</p>
          <p class="text-slate-500">/ 100</p>
        </div>
      </div>

      <div class="ye_Color flex justify-between p-3 rounded-md mb-3">
        <div class="flex gap-3">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="text-yellow-400 font-bold">Memory</p>
        </div>
        <div class="flex gap-1">
          <p class="font-bold text-slate-800">92</p>
          <p class="text-slate-500">/ 100</p>
        </div>
      </div>

      <div class="cyan_Color flex justify-between p-3 rounded-md mb-3">
        <div class="flex gap-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="text-teal-500 font-bold">Verbal</p>
        </div>
        <div class="flex gap-1">
          <p class="font-bold text-slate-800">61</p>
          <p class="text-slate-500">/ 100</p>
        </div>
      </div>

      <div class="blue_Color flex justify-between p-3 rounded-md mb-5">
        <div class="flex gap-3">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="text-indigo-700 font-bold">Visual</p>
        </div>
        <div class="flex gap-1">
          <p class="font-bold text-slate-800">72</p> 
          <p class="text-slate-500">/ 100</p>
        </div>
      </div>
      <button class="btn w-full rounded-full py-3 text-center text-white md:my-2">Continue</button>
      </section>
  </main>
  
  <footer class="text-xs md:mt-10">
    Challenge by <a class="text-indigo-700" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-indigo-700" href="https://github.com/VickyAzola/ResponsiveResultSummary" target="_blank">Victoria Azola</a>.
  </footer>
</body>
</html>
